apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-worker
  labels:
    release: "test"
    component: "test-spark-worker"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "test-spark-worker"
  template:
    metadata:
      labels:
        release: "test"
        component: "test-spark-worker"
    spec:
      containers:
        - name: test-worker
          image: "gettyimages/spark:2.2.1-hadoop-2.7"
          command: ["/usr/spark-2.2.1/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://test-master:7077"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
          env:
          - name: SPARK_DAEMON_MEMORY
            value: "1g"
          - name: SPARK_WORKER_MEMORY
            value: "1g"
          - name: SPARK_WORKER_WEBUI_PORT
            value: "8080"
